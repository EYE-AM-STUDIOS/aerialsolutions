<html lang="en">
<head>

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <link rel="stylesheet" href="./css/edis-images.css">
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    /* Hero Background Image Styles - Inline for immediate loading */
    .hero-bg {
      position: absolute !important;
      top: 0 !important;
      left: 0 !important;
      width: 100% !important;
      height: 100% !important;
      object-fit: cover !important;
      object-position: center center !important;
      z-index: -2 !important;
      filter: brightness(0.8) contrast(1.1) !important;
    }
    
    .hero-overlay {
      position: absolute !important;
      top: 0 !important;
      left: 0 !important;
      width: 100% !important;
      height: 100% !important;
      background: linear-gradient(135deg, rgba(0,0,0,0.6) 0%, rgba(0,0,0,0.2) 40%, rgba(0,191,255,0.15) 100%) !important;
      z-index: -1 !important;
    }
    
    .lazy-load {
      opacity: 0;
      transition: opacity 0.6s ease;
    }
    
    .lazy-load.loaded {
      opacity: 1;
    }
    
    /* Premium Design System Variables */
    :root {
      /* Color Palette */
      --color-primary: #00BFFF;
      --color-primary-dark: #0099CC;
      --color-primary-light: #33CCFF;
      --color-secondary: #6C5CE7;
      --color-accent: #FF6B6B;
      --color-success: #00D084;
      --color-warning: #FFB800;
      --color-error: #FF5722;
      
      /* Background Colors */
      --bg-primary: #000000;
      --bg-secondary: #0A0A0F;
      --bg-tertiary: #141420;
      --bg-card: rgba(255, 255, 255, 0.05);
      --bg-glass: rgba(255, 255, 255, 0.1);
      
      /* Text Colors */
      --text-primary: #FFFFFF;
      --text-secondary: #B8C5D6;
      --text-muted: #8B95A7;
      
      /* Gradients */
      --gradient-primary: linear-gradient(135deg, var(--color-primary), var(--color-secondary));
      --gradient-secondary: linear-gradient(135deg, var(--color-secondary), var(--color-accent));
      --gradient-bg: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 50%, var(--bg-tertiary) 100%);
      --gradient-card: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0.05) 100%);
      
      /* Shadows */
      --shadow-sm: 0 2px 8px rgba(0, 191, 255, 0.1);
      --shadow-md: 0 8px 32px rgba(0, 191, 255, 0.15);
      --shadow-lg: 0 16px 64px rgba(0, 191, 255, 0.2);
      --shadow-xl: 0 24px 96px rgba(0, 191, 255, 0.25);
      --shadow-glow: 0 0 40px rgba(0, 191, 255, 0.3);
      
      /* Typography */
      --font-family-primary: 'Inter', system-ui, -apple-system, sans-serif;
      --font-family-mono: 'JetBrains Mono', 'Fira Code', monospace;
      
      /* Border Radius */
      --radius-sm: 8px;
      --radius-md: 12px;
      --radius-lg: 16px;
      --radius-xl: 24px;
      
      /* Spacing */
      --spacing-xs: 0.5rem;
      --spacing-sm: 1rem;
      --spacing-md: 1.5rem;
      --spacing-lg: 2rem;
      --spacing-xl: 3rem;
      
      /* Animations */
      --animation-fast: 0.2s;
      --animation-normal: 0.3s;
      --animation-slow: 0.5s;
      --animation-ease: cubic-bezier(0.4, 0, 0.2, 1);
      --animation-bounce: cubic-bezier(0.68, -0.55, 0.265, 1.55);
    }
    
    /* Global Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html, body {
      height: 100%;
      font-family: var(--font-family-primary);
      background: var(--gradient-bg);
      color: var(--text-primary);
      overflow-x: hidden;
    }
    
    /* Premium Animations */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    @keyframes slideInLeft {
      from {
        opacity: 0;
        transform: translateX(-40px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }
    
    @keyframes slideInRight {
      from {
        opacity: 0;
        transform: translateX(40px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }
    
    @keyframes glow {
      0%, 100% {
        box-shadow: var(--shadow-md);
      }
      50% {
        box-shadow: var(--shadow-glow);
      }
    }
    
    @keyframes shimmer {
      0% {
        background-position: -200% center;
      }
      100% {
        background-position: 200% center;
      }
    }
    
    @keyframes pulse {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.8;
      }
    }
    
    @keyframes float {
      0%, 100% {
        transform: translateY(0px);
      }
      50% {
        transform: translateY(-10px);
      }
    }
    
    @keyframes rotate {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }
    
    /* Glass Morphism Effects */
    .glass-card {
      background: var(--bg-glass);
      backdrop-filter: blur(20px) saturate(180%);
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: var(--shadow-lg);
    }
    
    .glass-button {
      background: var(--bg-glass);
      backdrop-filter: blur(20px) saturate(180%);
      border: 1px solid rgba(255, 255, 255, 0.3);
      transition: all var(--animation-normal) var(--animation-ease);
    }
    
    .glass-button:hover {
      background: rgba(255, 255, 255, 0.15);
      transform: translateY(-2px);
      box-shadow: var(--shadow-xl);
    }
    
    /* Premium Button Styles */
    .btn-premium {
      position: relative;
      overflow: hidden;
      background: var(--gradient-primary);
      border: none;
      border-radius: var(--radius-md);
      padding: 1rem 2rem;
      font-weight: 600;
      color: white;
      cursor: pointer;
      transition: all var(--animation-normal) var(--animation-ease);
      box-shadow: var(--shadow-md);
    }
    
    .btn-premium::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.5s;
    }
    
    .btn-premium:hover::before {
      left: 100%;
    }
    
    .btn-premium:hover {
      transform: translateY(-3px);
      box-shadow: var(--shadow-xl);
    }
    
    /* Floating Particles Background */
    .particles-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }
    
    .particle {
      position: absolute;
      background: var(--color-primary);
      border-radius: 50%;
      opacity: 0.1;
      animation: float 6s ease-in-out infinite;
    }
    
    /* Responsive Design */
    @media (max-width: 768px) {
      :root {
        --spacing-xl: 2rem;
        --spacing-lg: 1.5rem;
      }
    }
    
    /* Scrollbar Styling */
    ::-webkit-scrollbar {
      width: 8px;
    }
    
    ::-webkit-scrollbar-track {
      background: var(--bg-secondary);
    }
    
    ::-webkit-scrollbar-thumb {
      background: var(--color-primary);
      border-radius: 4px;
    }
    
    ::-webkit-scrollbar-thumb:hover {
      background: var(--color-primary-light);
    }
  </style>
</head>

    const LayoutDashboard = ({ className = "w-6 h-6" }) => IconSvg({ className, children: html`<rect x="3" y="3" width="8" height="8" rx="2"></rect><rect x="13" y="3" width="8" height="5" rx="2"></rect><rect x="13" y="10" width="8" height="11" rx="2"></rect><rect x="3" y="13" width="8" height="8" rx="2"></rect>` });
    const ShieldCheck = ({ className = "w-6 h-6" }) => IconSvg({ className, children: html`<path d="M12 3l7 3v6c0 5-3.5 8-7 9-3.5-1-7-4-7-9V6l7-3z"></path><polyline points="9 12 12 15 16 11"></polyline>` });
    const FolderOpen = ({ className = "w-6 h-6" }) => IconSvg({ className, children: html`<path d="M3 8h6l2 2h10v8a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><path d="M3 8l2-3h6l2 2"></path>` });
    const Settings = ({ className = "w-6 h-6" }) => IconSvg({ className, children: html`<circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 1 1-2.83 2.83l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 1 1-4 0v-.09a1.65 1.65 0 0 0-1-1.51 1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 1 1-2.83-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 1 1 0-4h.09a1.65 1.65 0 0 0 1.51-1 1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 1 1 2.83-2.83l.06.06a1.65 1.65 0 0 0 1.82.33h0A1.65 1.65 0 0 0 10 3.09V3a2 2 0 1 1 4 0v.09a1.65 1.65 0 0 0 1 1.51h0a1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 1 1 2.83 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V8a1.65 1.65 0 0 0 1.51 1H21a2 2 0 1 1 0 4h-.09a1.65 1.65 0 0 0-1.51 1z"></path>` });

    // Floating Particles Component
    function FloatingParticles() {
      useEffect(() => {
        const container = document.querySelector('.particles-container');
        if (!container) return;
        
        // Create particles
        for (let i = 0; i < 50; i++) {
          const particle = document.createElement('div');
          particle.className = 'particle';
          particle.style.width = Math.random() * 4 + 2 + 'px';
          particle.style.height = particle.style.width;
          particle.style.left = Math.random() * 100 + '%';
          particle.style.top = Math.random() * 100 + '%';
          particle.style.animationDelay = Math.random() * 6 + 's';
          particle.style.animationDuration = (Math.random() * 4 + 4) + 's';
          container.appendChild(particle);
        }
        
        return () => {
          container.innerHTML = '';
        };
      }, []);

      return html`<div className="particles-container"></div>`;
    }

            <!-- Background Gradient Overlay -->
            <div 
              class="hero-overlay"
              style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(135deg, rgba(0,0,0,0.6) 0%, rgba(0,0,0,0.2) 40%, rgba(0,191,255,0.15) 100%); z-index: -1;"
            ></div>
            
            <div className="max-w-7xl mx-auto text-center relative z-10">

                    Enhanced Digital
                  </span>

                    Imaging Solutions
                  </span>

                  <p className="text-xl md:text-2xl text-slate-300 max-w-4xl mx-auto leading-relaxed font-light">
                    Comprehensive aerial and ground imaging for construction, engineering, and industrial clients.
                  </p>
                  <p className="text-2xl md:text-3xl mt-4 font-semibold">
                    <span className="bg-gradient-to-r from-cyan-400 to-emerald-400 bg-clip-text text-transparent">
                      One partner, complete visual documentation.
                    </span>
                  </p>
                  <!-- Decorative line -->
                  <div className="w-24 h-1 bg-gradient-to-r from-cyan-400 to-purple-500 mx-auto mt-8 rounded-full"></div>
                </div>
              </div>

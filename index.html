<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EDIS | Enhanced Digital Imaging Solutions</title>
  <meta name="description" content="Comprehensive aerial and ground imaging for construction, engineering, and industrial clients. One partner, complete visual documentation."/>
  <meta name="theme-color" content="#0f172a"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html,body{height:100%}
    body{font-family:Inter,system-ui,Segoe UI,Roboto,Arial,sans-serif}
  </style>

<body class="bg-slate-950 text-white">
  <div id="root"></div>
  <noscript>
    <div style="color:#fff;background:#111;padding:12px;text-align:center">
      EDIS requires JavaScript to run.
    </div>
  </noscript>

  <script type="module">
    import React, { useState, useEffect } from 'https://esm.sh/react@18';
    import { createRoot } from 'https://esm.sh/react-dom@18/client';
    import htm from 'https://esm.sh/htm@3.1.1';
    // Pin lucide-react and bundle to avoid ESM interop issues on CDN
    import {
      Camera, Maximize2, MapPin, Package, Wrench, Users,
      CheckCircle, ArrowRight, Menu, X,
      LayoutDashboard, ShieldCheck, FolderOpen, Settings,
      LogIn, ExternalLink, Building2, FileText, Plus, Eye, Calendar
    } from 'https://esm.sh/lucide-react@0.441.0?bundle&deps=react@18';

    // Minimal error reporter so production isn’t blank if a module fails
    window.addEventListener('error', (e) => {
      const msg = e?.error?.message || e.message || 'Unknown error';
      const pre = document.createElement('pre');
      pre.style.padding='16px'; pre.style.color='#fecaca'; pre.style.background='#1f2937'; pre.style.whiteSpace='pre-wrap';
      pre.textContent = 'App failed to load:\n' + msg;
      document.getElementById('root')?.appendChild(pre);
    });

  const html = htm.bind(React.createElement);

    // Inline SVG icons for top-of-page performance (used in nav/footer)
    const CameraIcon = ({ className = "w-8 h-8 text-cyan-400" } = {}) => html`
      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        className=${className}
        aria-hidden="true"
        role="img"
      >
        <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V9a2 2 0 0 1 2-2h3l2-3h8l2 3h3a2 2 0 0 1 2 2z"></path>
        <circle cx="12" cy="13" r="4"></circle>
      </svg>
    `;

    // Tiny image loader to optionally show a brand logo if present
    function useImage(src){
      const [ok, setOk] = useState(false);
      useEffect(()=>{
        if(!src) return;
        const img = new Image();
        img.onload = () => setOk(true);
        img.onerror = () => setOk(false);
        img.src = src + (src.includes('?') ? '&' : '?') + 'v=' + Date.now(); // bypass cache once
      }, [src]);
      return ok;
    }

    const LOGO_SRC = './images/eas-logo.png';

    function EDISLandingPage(){
  const [mobileMenuOpen, setMobileMenuOpen] = useState(false);
      const [scrolled, setScrolled] = useState(false);
      const [clients, setClients] = useState([]);
      const [loading, setLoading] = useState(true);
  const hasLogo = useImage(LOGO_SRC);
  const [showAerialDetails, setShowAerialDetails] = useState(false);
  const [showGroundDetails, setShowGroundDetails] = useState(false);
  const [showClientFeatures, setShowClientFeatures] = useState(false);
  const [showAdminQuick, setShowAdminQuick] = useState(false);

      // Load client data
      useEffect(()=>{
        async function loadClients() {
          try {
            const response = await fetch('./clients/config.json');
            if (response.ok) {
              const config = await response.json();
              setClients(config.clients || []);
            }
          } catch (error) {
            console.warn('Could not load client data:', error);
          } finally {
            setLoading(false);
          }
        }
        loadClients();
      }, []);

      useEffect(()=>{
        const onScroll = () => setScrolled(window.scrollY > 50);
        window.addEventListener('scroll', onScroll);
        return () => window.removeEventListener('scroll', onScroll);
      },[]);

      const closeMobile = () => setMobileMenuOpen(false);

      const aerialServices = [
        { icon: MapPin,   title: "Orthomosaic Mapping", desc: "High-resolution aerial maps for site planning and analysis" },
        { icon: Camera,   title: "Aerial Inspections",  desc: "Comprehensive drone-based infrastructure assessments" },
        { icon: Maximize2,title: "3D / RTK Mapping",    desc: "Precision surveying with real-time kinematic accuracy" }
      ];

      const groundServices = [
        { icon: Package,  title: "HDR / HD Imaging", desc: "High-quality imaging for sites, assets, equipment, and more" },
        { icon: Wrench,   title: "Technical/Safety Documentation", desc: "Detailed visual documentation for safety and technical processes" },
        { icon: Users,    title: "Industrial Portraits", desc: "Professional photography of skilled craftsmen and teams" },
        { icon: Maximize2,title: "360 Imaging, 3D Point Cloud Modeling", desc: "Immersive virtual tours and precise 3D spatial documentation" }
      ];

      const benefits = [
        { title: "Unified Commercial Identity",  desc: "One trusted partner for all your imaging needs" },
        { title: "Stronger B2B Presentation",    desc: "Integrated solutions for construction, engineering, and industrial firms" },
        { title: "Simpler Operations",           desc: "Single point of contact, one proposal system, streamlined workflow" },
        { title: "Contract-Ready Positioning",   desc: "Preferred by government, engineering, and insurance clients" }
      ];

      // New content data
      const dashboards = [
        { icon: LayoutDashboard, color: "text-cyan-400", title: "Project Overview", desc: "KPIs, milestones, deliverables, and tasking", href: "./dashboards.html?view=project" },
        { icon: FolderOpen,      color: "text-blue-400", title: "Asset Library",    desc: "Images, video, maps, models and reports",   href: "./dashboards.html?view=assets" },
        { icon: Settings,        color: "text-emerald-400", title: "Operations",   desc: "Flights, crews, equipment, compliance",      href: "./dashboards.html?view=ops" }
      ];

      const portals = [
        { icon: ShieldCheck, color:"text-cyan-400", title:"Client Portal",  desc:"Secure access to deliverables and approvals", href:"./portal.html" },
        { icon: Users,       color:"text-blue-400", title:"Operator Portal",desc:"Field ops, manifests, and mission packages", href:"#" },
        { icon: Settings,    color:"text-emerald-400", title:"Admin Console",desc:"Org settings, users, roles, and billing",   href:"./admin-dashboard.html" },
        { icon: FolderOpen,  color:"text-violet-400", title:"Data Room",    desc:"Share zipped exports, PDFs, and reports",   href:"#" }
      ];


      // New client portal features data
      const clientFeatures = [
        { icon: FileText, color: "text-cyan-400", title: "Document Center", desc: "Access project documents, reports, and manuals" },
        { icon: Camera,   color: "text-blue-400", title: "Media Gallery",   desc: "View and download project photos and videos" },
        { icon: MapPin,   color: "text-emerald-400", title: "Site Maps",     desc: "Interactive maps for project site navigation" }
      ];

      return html`
        <div className="min-h-screen bg-slate-950 text-white">

          <!-- Navigation -->
          <nav role="navigation" className=${"fixed w-full z-50 transition-all duration-300 " + (scrolled ? "bg-slate-950/95 backdrop-blur-sm shadow-lg" : "bg-transparent")}>
            <div className="max-w-7xl mx-auto px-6 py-4">
              <div className="flex items-center justify-between">

                    : CameraIcon({ className: "w-8 h-8 text-cyan-400" })}

                    ? html`<span className="sr-only">EYE AM STUDIOS</span>`

                <div className="hidden md:flex items-center space-x-8">
                  <a href="#home" className="hover:text-cyan-400 transition-colors">Home</a>
                  <a href="#services" className="hover:text-cyan-400 transition-colors">Services</a>
                  <a href="./portal.html" className="hover:text-cyan-400 transition-colors">TrueView Portal</a>
                  <a href="#contact" className="hover:text-cyan-400 transition-colors">Contact</a>
                  <a href="./signin.html" className="flex items-center gap-2 bg-cyan-500 hover:bg-cyan-600 focus:ring-4 focus:ring-cyan-500/50 px-6 py-2 rounded-lg transition-all transform hover:scale-105">
                    <${LogIn} className="w-4 h-4"/> Client Login

                <button
                  className="md:hidden"
                  aria-label="Toggle mobile menu"
                  aria-expanded=${mobileMenuOpen}
                  onClick=${()=>setMobileMenuOpen(v=>!v)}
                >
                  ${mobileMenuOpen ? html`<${X} />` : html`<${Menu} />`}

              </div>
            </div>

            ${mobileMenuOpen && html`
              <div className="md:hidden bg-slate-900 border-t border-slate-800">
                <div className="px-6 py-4 space-y-4">
                  <a href="#home" onClick=${closeMobile} className="block hover:text-cyan-400">Home</a>
                  <a href="#services" onClick=${closeMobile} className="block hover:text-cyan-400">Services</a>
                  <a href="./portal.html" onClick=${closeMobile} className="block hover:text-cyan-400">TrueView Portal</a>
                  <a href="#contact" onClick=${closeMobile} className="block hover:text-cyan-400">Contact</a>
                  <a href="./signin.html" className="block w-full bg-cyan-500 hover:bg-cyan-600 focus:ring-4 focus:ring-cyan-500/50 px-6 py-2 rounded-lg text-center">

                </div>
              </div>
            `}

          <!-- Hero -->

            <div className="relative max-w-6xl mx-auto text-center">

                    className="inline-flex items-center gap-2 px-4 py-2 rounded-lg border border-slate-700 bg-slate-800 hover:bg-slate-700 text-slate-200 text-sm"

                      </div>
                    `)}
                  </div>
                `}
                One partner, complete visual documentation.
              </p>

              <div className="flex flex-col sm:flex-row gap-4 justify-center">

                <a href="./portal.html" className="bg-slate-800 hover:bg-slate-700 focus:ring-4 focus:ring-slate-600/50 px-8 py-4 rounded-lg text-lg font-semibold transition-all border border-slate-700">
                  Learn About Portal Access
                </a>
              </div>

              <!-- Quick Links bar -->
              <div className="mt-10 flex flex-wrap gap-3 justify-center">
                <a href="#client-access" className="text-cyan-300/90 hover:text-cyan-300 flex items-center gap-2">
                  <${ShieldCheck} className="w-4 h-4"/> Client Access
                </a>
                <span className="text-slate-600">•</span>
                <a href="./admin-dashboard.html" className="text-cyan-300/90 hover:text-cyan-300 flex items-center gap-2">
                  <${LayoutDashboard} className="w-4 h-4"/> Admin
                </a>
              </div>
            </div>
          </section>

          <!-- Services -->
          <section id="services" className="py-20 px-6 bg-slate-900">
            <div className="max-w-7xl mx-auto">
              <div className="text-center mb-16">
                <h2 className="text-4xl md:text-5xl font-bold mb-4">Complete Imaging Solutions</h2>
                <p className="text-slate-400 text-lg">Two specialized divisions, one unified approach</p>
              </div>

              <div className="grid md:grid-cols-2 gap-12">
                <div className="bg-gradient-to-br from-slate-800 to-slate-900 rounded-2xl p-8 border border-slate-700 hover:border-cyan-500/50 transition-all">
                  <div className="flex items-center gap-3 mb-4">
                    <div className="p-3 bg-cyan-500/10 rounded-lg"><${Camera} className="w-8 h-8 text-cyan-400"/></div>
                    <h3 className="text-2xl font-bold">Aerial Imaging Solutions</h3>
                  </div>

                  <div className="flex flex-wrap gap-2 mb-6">
                    <div className="px-3 py-1 bg-cyan-500/20 border border-cyan-500/40 rounded-full text-xs font-semibold text-cyan-300 flex items-center gap-1">
                      <${CheckCircle} className="w-3 h-3"/> FAA Certified
                    </div>
                    <div className="px-3 py-1 bg-cyan-500/20 border border-cyan-500/40 rounded-full text-xs font-semibold text-cyan-300 flex items-center gap-1">
                      <${CheckCircle} className="w-3 h-3"/> TWIC Card Holder
                    </div>
                  </div>

                  <button onClick=${()=>setShowAerialDetails(v=>!v)} className="mt-2 mb-4 inline-flex items-center gap-2 text-cyan-300 hover:text-cyan-200 text-sm">
                    ${showAerialDetails ? 'Hide details' : 'View details'}
                  </button>

                  ${showAerialDetails && html`
                    <div className="space-y-4">
                      ${aerialServices.map((s, i)=>html`
                        <div key=${i} className="flex gap-4 p-4 bg-slate-950/50 rounded-lg hover:bg-slate-950 transition-all group">
                          <${s.icon} className="w-6 h-6 text-cyan-400 flex-shrink-0"/>
                          <div>
                            <div className="font-semibold mb-1">${s.title}</div>
                            <div className="text-sm text-slate-400">${s.desc}</div>
                          </div>
                        </div>
                      `)}
                    </div>
                  `}
                </div>

                <div className="bg-gradient-to-br from-slate-800 to-slate-900 rounded-2xl p-8 border border-slate-700 hover:border-blue-500/50 transition-all">
                  <div className="flex items-center gap-3 mb-6">
                    <div className="p-3 bg-blue-500/10 rounded-lg"><${Package} className="w-8 h-8 text-blue-400"/></div>
                    <h3 className="text-2xl font-bold">Ground Imaging Solutions</h3>
                  </div>

                  <button onClick=${()=>setShowGroundDetails(v=>!v)} className="mt-2 mb-4 inline-flex items-center gap-2 text-blue-300 hover:text-blue-200 text-sm">
                    ${showGroundDetails ? 'Hide details' : 'View details'}
                  </button>

                  ${showGroundDetails && html`
                    <div className="space-y-4">
                      ${groundServices.map((s, i)=>html`
                        <div key=${i} className="flex gap-4 p-4 bg-slate-950/50 rounded-lg hover:bg-slate-950 transition-all group">
                          <${s.icon} className="w-6 h-6 text-blue-400 flex-shrink-0"/>
                          <div>
                            <div className="font-semibold mb-1">${s.title}</div>
                            <div className="text-sm text-slate-400">${s.desc}</div>
                          </div>
                        </div>
                      `)}
                    </div>
                  `}
                </div>
              </div>
            </div>
          </section>

          <!-- System Overview -->
          <section id="system" className="py-20 px-6">
            <div className="max-w-7xl mx-auto">
              <div className="text-center mb-14">
                <h2 className="text-4xl md:text-5xl font-bold mb-4">EAS Client Portal System</h2>
                <p className="text-slate-400 text-lg">Providing client deliverables within an interactive portal</p>
              </div>

              <div className="grid md:grid-cols-3 gap-8">
                <a href="./portal.html" className="group rounded-2xl border border-slate-800 bg-slate-900/60 hover:border-cyan-500/50 hover:bg-slate-900 transition-all p-6 block">
                  <div className="flex items-center gap-3 mb-3">
                    <${FileText} className="w-6 h-6 text-cyan-400"/>
                    <h3 className="text-xl font-semibold">TrueView Portal Info</h3>
                  </div>
                  <p className="text-slate-400 mb-4">Learn how clients receive login credentials after booking and payment</p>
                  <div className="text-cyan-400 flex items-center gap-1">
                    Learn more <${ExternalLink} className="w-4 h-4"/>
                  </div>
                </a>

                <a href="./signin.html" className="group rounded-2xl border border-slate-800 bg-slate-900/60 hover:border-blue-500/50 hover:bg-slate-900 transition-all p-6 block">
                  <div className="flex items-center gap-3 mb-3">
                    <${LogIn} className="w-6 h-6 text-blue-400"/>
                    <h3 className="text-xl font-semibold">Client Login</h3>
                  </div>
                  <p className="text-slate-400 mb-4">Access with credentials received after project booking and payment</p>
                  <div className="text-blue-400 flex items-center gap-1">
                    Access login <${ExternalLink} className="w-4 h-4"/>
                  </div>
                </a>

                <a href="./admin-dashboard.html" className="group rounded-2xl border border-slate-800 bg-slate-900/60 hover:border-emerald-500/50 hover:bg-slate-900 transition-all p-6 block">
                  <div className="flex items-center gap-3 mb-3">
                    <${Settings} className="w-6 h-6 text-emerald-400"/>
                    <h3 className="text-xl font-semibold">Admin Console</h3>
                  </div>
                  <p className="text-slate-400 mb-4">System administration and client management</p>
                  <div className="text-emerald-400 flex items-center gap-1">
                    Open admin <${ExternalLink} className="w-4 h-4"/>
                  </div>
                </a>
              </div>

              {/* System Status removed for client-facing simplicity */}
            </div>
          </section>

          <!-- Benefits -->
          <section id="benefits" className="py-20 px-6">
            <div className="max-w-7xl mx-auto">
              <div className="text-center mb-16">
                <h2 className="text-4xl md:text-5xl font-bold mb-4">Why Choose EDIS</h2>
                <p className="text-slate-400 text-lg">The advantages of a unified imaging partner</p>
              </div>

              <div className="grid md:grid-cols-2 lg:grid-cols-4 gap-6">
                ${benefits.map((b,i)=>html`
                  <div key=${i} className="bg-slate-900 rounded-xl p-6 border border-slate-800 hover:border-cyan-500/50 transition-all hover:scale-105">
                    <${CheckCircle} className="w-10 h-10 text-cyan-400 mb-4"/>
                    <h3 className="text-xl font-bold mb-2">${b.title}</h3>
                    <p className="text-slate-400 text-sm">${b.desc}</p>
                  </div>

          <!-- Client Access -->

                <h2 className="text-4xl md:text-5xl font-bold mb-4">Client Portal Access</h2>
                <p className="text-slate-400 text-lg">
                  After booking and payment, clients receive secure credentials to access their project dashboard
                </p>
              </div>

              <div className="grid md:grid-cols-2 gap-8 max-w-4xl mx-auto">

                  <a href="./portal.html" className="inline-flex items-center gap-2 px-6 py-3 bg-cyan-500 hover:bg-cyan-600 rounded-lg transition-all">
                    <${FileText} className="w-4 h-4"/>
                    View Portal Info
                  </a>
                </div>

                <div className="bg-slate-950/60 border border-slate-800 rounded-2xl p-8 text-center">

          <!-- Portals -->
